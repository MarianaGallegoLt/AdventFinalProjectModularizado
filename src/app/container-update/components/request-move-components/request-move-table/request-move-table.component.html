<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- IssuesBy column -->
  <ng-container matColumnDef="issuesBy">
    <th mat-header-cell *matHeaderCellDef>Issues By</th>
    <td mat-cell *matCellDef="let element">{{ element.issuesBy }}</td>
  </ng-container>

  <!-- Qty column -->
  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef>Qty</th>
    <td mat-cell *matCellDef="let element">{{ element.qty }}</td>
  </ng-container>

  <!-- Fee column -->
  <ng-container matColumnDef="fee">
    <th mat-header-cell *matHeaderCellDef>Fee</th>
    <td mat-cell *matCellDef="let element">{{ element.fee }}</td>
  </ng-container>

  <!-- Total column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let element">{{ element.total }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
