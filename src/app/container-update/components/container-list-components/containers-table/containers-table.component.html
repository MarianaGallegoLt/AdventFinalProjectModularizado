<div class="container">
  <div class="search-container">
    <mat-form-field appearance="outline">
      <mat-label>Search container</mat-label>
      <input matInput (keyup)="filterByContainerNumber($event)" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <div class="shopping-cart">
      <a routerLink="/payment-process"><mat-icon>shopping_cart</mat-icon></a>
    </div>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="containerNumber">
        <th mat-header-cell *matHeaderCellDef>Container #</th>
        <td mat-cell *matCellDef="let element">
          {{ element.containerNumber }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="origin">
        <th mat-header-cell *matHeaderCellDef>Origin</th>
        <td mat-cell *matCellDef="let element">{{ element.origin }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef>Destination</th>
        <td mat-cell *matCellDef="let element">{{ element.destination }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="dimentions">
        <th mat-header-cell *matHeaderCellDef>Dimentions</th>
        <td mat-cell *matCellDef="let element">{{ element.dimentions }}</td>
      </ng-container>

      <ng-container matColumnDef="book">
        <th mat-header-cell *matHeaderCellDef>Book</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/request-move"
            ><mat-icon>add_shopping_cart</mat-icon></a
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
